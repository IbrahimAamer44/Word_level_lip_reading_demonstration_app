<!DOCTYPE html>
<html>
<head>
    <title>Time Display</title>
</head>
<body>
    <h1>Current Time:</h1>
    <div id="time"></div>

    <script>
        var eventSource = new EventSource("/time");
        var timeElement = document.getElementById("time");

        eventSource.onmessage = function(event) {
            timeElement.innerHTML = event.data;
        };
    </script>
</body>
</html>
